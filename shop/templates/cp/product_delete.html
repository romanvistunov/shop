<div class="row">
  <div class="col">Удаление товара</div>
</div>
<div class="row">
  <div class="col">
    Вы уверены, что хотите удалить товар "{{ product.name }}"?
  </div>
</div>
<form action="." method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-danger">Да, удалить</button>
      <a href="{% url 'controlpanel:product_detail' product.id%}" class="btn btn-secondary" role="button"
        aria-pressed="true">Нет, отменить</a>
    </div>
  </div>
</form>
{%endblock%}
