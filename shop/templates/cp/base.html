{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель управления</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.19/dist/shoelace/shoelace.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.19/dist/shoelace/shoelace.esm.js"
    ></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col"><a href="{% url "controlpanel:panel_index" %}">Панель управления</a></div>
        <div class="col d-flex justify-content-end">
          Добро пожаловать, {{ user }} &nbsp; <a href="/">Открыть сайт</a> 
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row mt-2">
        <div class="col-2">
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <a href="{% url "controlpanel:category_index" %}">Категории</a>
              <a href="{% url "controlpanel:category_add" %}"><sl-icon name="plus-square-fill"></sl-icon></a>
              
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <a href="{% url "controlpanel:products_index" %}">Товары</a>
              <a href="{% url "controlpanel:product_add" %}">
                <sl-icon name="plus-square-fill"></sl-icon>
              </a>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <a href="{% url "controlpanel:orders_index" %}">Заказы {% if unread_orders > 0%}<span class="badge badge-warning">{{ unread_orders }}</span>
              {% else %}<span class="badge badge-secondary">{{ unread_orders }}</span>{% endif %}</a>
              <a href="{% url "controlpanel:order_add" %}">
                <sl-icon name="plus-square-fill"></sl-icon>
              </a>
            </li>
          </ul>
        </div>
        <div class="col">{% block content %} {% endblock %}</div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <script src="{% static 'js/main.js' %}"></script>
</html>
